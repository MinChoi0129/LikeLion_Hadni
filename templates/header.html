{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'css/header.css' %}">
    <title>핸디</title>
</head>
<body>
    <header>
        <a class="Logo" href="/">
            <img class='lo02' src="{% static 'image/logo/logo2.svg' %}">
        </a>
        <nav>
            <ol>
                <li><a href="/">홈</a></li>
                <li><a href="/translate/">번역하기</a></li>
                <li><a href="/study/">학습하기</a></li>
                <li><a href="/api/game/">게임하기</a></li>
                <li><a href="/contact/">Contact</a></li>
            </ol>
        </nav>
        {% if user.is_authenticated %}
        <a href = "/accounts/logout"><button class="SignInBtn">LOGOUT</button></a>
        {% else %}
        <a href="{% url 'login' %}"><button class="SignInBtn">SIGN IN</button></a>
        {% endif %}
    </header>

    <script type="text/javascript">
        const currentLocation = location.href;
        const menuItem = document.querySelector('ol').querySelectorAll('a');
        const menuLength = menuItem.length;
        console.log(currentLocation);
        console.log(menuItem[2].href);
        for (let i =0; i < menuLength; i++){
            if (menuItem[i].href === currentLocation) {
                menuItem[i].className = "active";
            }
        }
    </script>
    {% block content %}
    {% endblock %}
</body>
</html>
