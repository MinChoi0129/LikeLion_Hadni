<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/LikeLion_Handi/static/css/text3.css" />
    <script
      src="https://kit.fontawesome.com/32afc995e9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <div class="logo">Handi</div>
        <div class="IdBox">
          <div class="id">
            아이디를 입력하시오.
            <div class="check">중복확인</div>
          </div>
        </div>
        <div class="PasswordBox1">
          <div class="password">
            비밀번호를 입력하시오. <i class="fas fa-lock"></i>
          </div>
        </div>
        <div class="PasswordBox2">
          <div class="password2">
            비밀번호를 재확인하시오. <i class="fas fa-lock"></i>
          </div>
        </div>
        <div class="name">이름을 입력하시오.</div>
        <div class="PhoneBox">
          <div class="PhoneNumber">
            전화번호를 입력하시오.
            <div class="msg">인증하기</div>
          </div>
        </div>
        <div class="NumberBox">
          <div class="number">
            인증 번호를 입력하시오.
            <div class="NumberCheck">확인</div>
          </div>
        </div>
      </section>
      <section>
        <div class="join">회원가입</div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
