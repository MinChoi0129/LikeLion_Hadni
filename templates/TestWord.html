{% extends 'header.html' %}
{% load static %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>핸디</title>
	<link rel="stylesheet" href="{% static 'css/wordQuiz.css' %}">
    <script src="https://kit.fontawesome.com/32afc995e9.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/testWord.js' %}" defer></script>
</head>
<body>
    <div class="Back"></div>
	<main>
        <!-- modal -->
        <div class="StartModal">
            <p class="ModalText">퀴즈 풀이를 시작합니다.</p>
            <div class="BtnBox">
                <button class="StartBtn">시작</button>
                <div class="NoStartBtnBox">
                    <button class="NoStartBtn">안 할래요</button>
                </div>
            </div>
        </div>
		<section>
            <h2 class="ChapterTitle">과일/채소</h2>
            <div class="TestCount">
                <p class="CurrentCount"></p>
                /
                <p class="AllCount"></p><span>문제</span>
            </div>
            <div class="StageBarWrap">
                <div class="BackStageBar">
                    <div class="StageBar"></div>
                </div>
            </div>
            <div class="QuizWrap">
                <div class="QuizBox">
                    <video src=""></video>
                </div>
                <div class="SelectBox">
                    <input type="radio" id="select1" name="wordSelect">
                    <label for="select1"><span>키위</span></label>
                    <input type="radio" id="select2" name="wordSelect">
                    <label for="select2"><span>배</span></label>
                    <input type="radio" id="select3" name="wordSelect">
                    <label for="select3"><span>사과</span></label>
                    <input type="radio" id="select4" name="wordSelect">
                    <label for="select4"><span>양파</span></label>
                </div>
                </div>
            </div>
            <div class="StopBtnBox">
                <button class="StopBtn">그만 풀기</button>
            </div>
		</section>
        <!-- modal -->
        <div class="StopModal">
            <p class="ModalText">퀴즈를 그만두시겠습니까?</p>
            <div class="BtnBox">
                <button class="YesBtn">예</button>
                <button class="NoBtn">아니오</button>
            </div>
        </div>
	</main>
	<footer>
	</footer>
</body>
{% endblock %}
